<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme CSS -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/jumbotron-narrow.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">

        <link rel="stylesheet" href="js/datepicker/css/redmond/jquery-ui-1.10.1.custom.min.css" />

        <title>What % of people</title>
    </head>
    <body onload="onLoad()">
        <div class="divNavbar">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="divNavbar">
                        <div class="navbar-brand">What % of people
                        <span class="fa fa-ellicon fa-ellipsis-v"></span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="cntainr">
            <div>

                <div id="divMessageParent">
                    <div id="divMessage" class="thumbnail btn-primary">
                        <span id="msgContent"></span>
                        <span class="stat-show thumbnail btn-stat btn-warning hide">24</span>
                    </div>
                </div>

                <div id="divButton">
                    <div class="divValues">
                        <span class="range-show range-value thumbnail btn-circle btn-info">
                            0
                        </span>
<!--                        <span class="range-show range-value-result thumbnail btn-info">
                            &nbsp;
                        </span>-->
                    </div>
                    <div class="divValuesText">
                        <span class="guesslabel yourguess">
                            Your guess
                        </span>
<!--                        <span class="guesslabel actualfigure">
                            result
                        </span>-->
                    </div>
                    <br/>         
                    <div class="range-slider">
                        <input class="range-slider__range" type="range" value="0" min="0" max="100">
                    </div>         
                    <div id="messageResultSuccess" class="alert alert-success hide">
                        Good job, Guessed in range
                    </div>         
                    <div id="messageResultFail" class="alert alert-danger hide">
                        Failed to guess, Better luck for next
                    </div>
                    <div id="touchForNext" class="alert alert-info hide">
                        Touch anywhere for next
                    </div>
                </div>
            </div>
        </div>

        <input type="hidden" id="inpUserGuess" name="inpUserGuess" value=""/>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/config.js"></script>
        <script src="js/impress.js"></script>
        <script src="js/db.js"></script>
        <script src="js/index.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/datepicker/js/jquery-ui-1.10.1.custom.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/additional-methods.js"></script>
        <script src="js/bootstrap-slider.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap-min.js"></script>
        

    </body>
</html>
